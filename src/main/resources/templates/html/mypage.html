        .error-message p {

                /* ë°°ê²½ ì• ë‹ˆë©”ì´ì…˜ */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 170, 255, 0.1) 0,
                rgba(0, 170, 255, 0.1) 1px,
                transparent 1px,
                transparent 50%
            );
            animation: animate 15s linear infinite;
        }

        .glitch {
            font-size: 20vw;
            color: #00aaff;
            position: absolute;
            animation: glitch 2s infinite;
        }

        @keyframes animate {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 0 red, -2px 0 cyan;
            }
            20% {
                text-shadow: -2px 0 red, 2px 0 cyan;
            }
            40% {
                text-shadow: 2px 0 red, -2px 0 cyan;
            }
            60% {
                text-shadow: -2px 0 red, 2px 0 cyan;
            }
            80% {
                text-shadow: 2px 0 red, -2px 0 cyan;
            }
            100% {
                text-shadow: -2px 0 red, 2px 0 cyan;
            }
        }

    </style>
    <script>
        function toggleEdit(field) {
            const inputGroup = document.getElementById(field + '-input-group');
            if (inputGroup.classList.contains('hidden')) {
                inputGroup.classList.remove('hidden');
            } else {
                inputGroup.classList.add('hidden');
            }
        }

        async function checkDuplicate(field) {
            const newValue = document.getElementById(field + '-new').value;
            const response = await fetch(`/users/checkDuplicate?field=${field}&value=${newValue}`);
            const result = await response.json();
            return result.isDuplicate;
        }

                const form = document.getElementById(field + '-form');
                form.submit();
            }
        }
    </script>
